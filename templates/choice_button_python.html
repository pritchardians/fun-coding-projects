<li class="choice-bar" id="{{item}}">
  <form action="{{ url_for('delete_item') }}" method="POST">
    <button class="button-standard" id="btn-delete-{{item}}" type="submit">
      <i class="fa fa-trash" aria-hidden="true"></i>
    </button>
    <input
      type="text"
      value="{{item}}"
      class="choice-text-python"
      name="choice-text"
    />
  </form>
</li>
